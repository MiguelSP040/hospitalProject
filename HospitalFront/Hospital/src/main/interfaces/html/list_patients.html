<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="icon" href="../resources/patient_list.svg" type="image/svg+xml">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #6c757d;">
        <div class="container-fluid">
            <div class="d-flex">
                <a href="#" class="nav-link fw-bold text-white mx-2 px-3">Camas</a>
            </div>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-white fw-bold me-2">Sistema Hospitalario</span>
                <i class="fas fa-hospital text-white"></i>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-primary fs-5 px-4 py-2">Pacientes</span>
            <button class="btn btn-outline-primary" data-bs-target="#registerModal" data-bs-toggle="modal">
                Registrar Paciente
            </button>
        </div>

        <!-- Tabla de Usuarios -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead class="text-white text-center" style="background-color: #6c757d;">
                    <tr>
                        <th>#</th>
                        <th>Nombre Completo</th>
                        <th>Teléfono</th>
                        <th>Estatus</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Registrar Usuario -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrar Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" id="registerForm" novalidate>
                        <div>
                            <label for="regNombres" class="form-label">Nombre(s):</label>
                            <input type="text" class="form-control" id="regNombres"
                                placeholder="Ingresa los nombres" required>
                        </div>
                        <div class="col">
                            <label for="regApellidoPaterno" class="form-label">Apellido Paterno:</label>
                            <input type="text" class="form-control" id="regApellidoPaterno"
                                placeholder="Ingresa el apellido paterno" required>
                        </div>
                        <div class="col">
                            <label for="regApellidoMaterno" class="form-label">Apellido Materno:</label>
                            <input type="text" class="form-control" id="regApellidoMaterno"
                                placeholder="Ingresa el apellido materno">
                        </div>
                        <div>
                            <label for="regTelefono" class="form-label">Teléfono:</label>
                            <input type="text" class="form-control" id="regTelefono" placeholder="Ingresa el teléfono"
                                required>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" onclick="savePatient()"
                                data-bs-dismiss="modal">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Actualizar Usuario -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Actualizar Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form z>
                        <div>
                            <label for="updNombres" class="form-label">Nombre(s):</label>
                            <input type="text" class="form-control" id="updNombres" placeholder="Ingresa los nombres">
                        </div>
                        <div class="col">
                            <label for="updApellidoPaterno" class="form-label">Apellido Paterno:</label>
                            <input type="text" class="form-control" id="updApellidoPaterno"
                                placeholder="Ingresa el apellido paterno">
                        </div>
                        <div class="col">
                            <label for="updApellidoMaterno" class="form-label">Apellido Materno:</label>
                            <input type="text" class="form-control" id="updApellidoMaterno"
                                placeholder="Ingresa el apellido materno">
                        </div>
                        <div>
                            <label for="updTelefono" class="form-label">Teléfono:</label>
                            <input type="text" class="form-control" id="updTelefono" placeholder="Ingresa el teléfono">
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" onclick="updatePatient()"
                                data-bs-dismiss="modal">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/patient_management.js"></script>
</body>

</html>
