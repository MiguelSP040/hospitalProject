<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa Interactivo del Hospital</title>
<!-- Bootstrap CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    #mapa {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
    }
    .cama {
        font-size: 2rem;
        color: black; /* Color negro para mejor visibilidad */
        cursor: pointer;
        margin: 20px;
    }
    .cama:hover {
        color: #555; /* Color gris oscuro al pasar el mouse */
    }
</style>
</head>
<body>

<div class="container text-center">
    <h1 class="my-4">Mapa Interactivo del Hospital</h1>
    <div id="mapa">
        <!-- Íconos de cama que representan las camas -->
        <i id="cama1" class="bi bi-box box" data-bs-toggle="tooltip" title="Cama 1"></i>
        <i id="cama2" class="bi bi-box box" data-bs-toggle="tooltip" title="Cama 2"></i>
        <i id="cama3" class="bi bi-box box" data-bs-toggle="tooltip" title="Cama 3"></i>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Información de la Cama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="infoCama">Aquí se mostrará la información de la cama seleccionada.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (incluye Popper.js) -->
<script src="../js/bootstrap.bundle.min.js"></script>
<script>
    // Información de cada cama
    const camasInfo = {
        cama1: "Cama 1: Paciente Juan Pérez. Estado: Estable.",
        cama2: "Cama 2: Paciente María López. Estado: Recuperación.",
        cama3: "Cama 3: Paciente Carlos Ruiz. Estado: Crítico."
    };

    // Agregar eventos de clic a cada ícono de cama
    document.querySelectorAll(".box").forEach(cama => {
        cama.addEventListener("click", () => {
            const info = camasInfo[cama.id];
            document.getElementById("infoCama").textContent = info;
            const modal = new bootstrap.Modal(document.getElementById("infoModal"));
            modal.show();
        });
    });

    // Activar tooltips de Bootstrap
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    const tooltipList = tooltipTriggerList.map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
</script>
</body>
</html>
