<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisos</title>
    <link rel="icon" href="../resources/floor.svg" type="image/svg+xml">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #6c757d;">
        <div class="container-fluid">
            <div class="d-flex">
                <a href="list_users.html" class="nav-link fw-bold text-white mx-2 px-3">Usuarios</a>
            </div>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-white fw-bold me-2">Sistema Hospitalario</span>
                <i class="fas fa-hospital text-white"></i>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-primary fs-5 px-4 py-2">Pisos</span>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal" onclick="loadData()">
                Registrar Piso
            </button>
        </div>

        <!-- Card Group de Pisos -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-1" id="floorCards">
            <!-- Primer fila de Cards-->
            <!-- Registro estÃ¡tico 
            <div class="col">
                <div class="card h-100">
                    <div class="card-header">
                        Secretaria titular: Marylin Cote
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Piso 01</h5>
                        <p>Camas: 0 <br> Enfermeras: 0</p>
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-outline-danger btn-sm mx-4" onclick="deleteFloor()">Eliminar</button>
                        <button type="button" class="btn btn-secondary btn-sm mx-4" onclick="loadFloor()"
                            data-bs-target="#updateModal" data-bs-toggle="modal">Editar</button>
                    </div>
                </div>
            </div>
            -->
        </div>
    </div>

    <!-- Modal para Registrar Piso -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrar Piso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" id="registerForm" novalidate>
                        <div class="mb-3">
                            <label for="regNombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="regNombre"
                                placeholder="Ingresa el nombre del piso">
                        </div>
                        <div class="mb-3">
                            <label for="regSecretary" class="form-label">Secretaria titular:</label>
                            <select class="form-select" id="regSecretary">
                            </select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" onclick="saveFloor()"
                                data-bs-dismiss="modal">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Actualizar Piso -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Actualizar Piso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" id="updateForm" novalidate>
                        <div class="mb-3">
                            <label for="updNombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="updNombre"
                                placeholder="Ingresa el nombre del piso">
                        </div>
                        <div class="mb-3">
                            <label for="updSecretary" class="form-label">Secretaria titular:</label>
                            <select class="form-select" id="updSecretary">
                            </select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" onclick="updateFloor()"
                                data-bs-dismiss="modal">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/floor_management.js"></script>
</body>

</html>
