<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Hospitalario</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('https://i.pinimg.com/736x/cb/68/63/cb68636c31e597f6c4c90102138abd24.jpg') no-repeat center center/cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .card {
            width: 400px;
            z-index: 2;
            border-radius: 12px;
            background: white;
        }

        .hospital-icon {
            font-size: 4rem;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .form-label {
            text-align: left;
            display: block;
        }

        .btn-primary {
            background: #0d6efd;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="card shadow text-center">
        <div class="card-body">
            <i class="fas fa-hospital hospital-icon"></i>
            <h4 class="card-title mb-4">Sistema Hospitalario</h4>
            <form>
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
