<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-link:hover{
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #6c757d;">
        <div class="container-fluid">
            <div class="d-flex">
                <a href="list_floors.html" class="nav-link fw-bold text-white mx-2 px-3">Pisos</a>
            </div>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-white fw-bold me-2">Sistema Hospitalario</span>
                <i class="fas fa-hospital text-white"></i>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-primary fs-5 px-4 py-2">Usuarios</span>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal" onclick="loadData()">
                Registrar Usuario
            </button>
        </div>

        <!-- Tabla de Usuarios -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead class="text-white text-center" style="background-color: #6c757d;">
                    <tr>
                        <th>#</th>
                        <th>Nombre Completo</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="tbody">
                    <!-- Registro estático 
                     <tr>
                        <th scope="row">1</th>
                        <td>Ángel Alcocer</td>
                        <td>coker@gutez.edu.mx</td>
                        <td>7772302453</td>
                        <td>cokerangel</td>
                        <td>Administrador</td>
                        <td class="text-center">
                            <button class="btn btn-outline-danger btn-sm me-3" onclick="">Eliminar</button>
                            <button class="btn btn-secondary btn-sm ms-3" onclick=""  data-bs-target="#updateModal" data-bs-toggle="modal">Editar</button>
                        </td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Registrar Usuario -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form  class="row g-3 needs-validation" id="registerForm" novalidate>
                        <div>
                            <label for="regNombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="regNombres" placeholder="Ingresa los nombres">
                        </div>
                        <div class="col">
                            <label for="regApellidoPaterno" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="regApellidoPaterno" placeholder="Ingresa el apellido paterno">
                        </div>
                        <div class="col">
                            <label for="regApellidoMaterno" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="regApellidoMaterno" placeholder="Ingresa el apellido materno">
                        </div>
                        <div>
                            <label for="regEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="Ingresa el correo">
                        </div>
                        <div>
                            <label for="regTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="regTelefono" placeholder="Ingresa el teléfono">
                        </div>
                        <div class="col">
                            <label for="regUsuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="regUsuario" placeholder="Ingresa el nombre de usuario">
                        </div>
                        <div class="col">
                            <label for="regPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="regPassword" placeholder="Ingresa la contraseña">
                        </div>
                        <div>
                            <label for="regRol" class="form-label">Rol</label>
                            <select class="form-select" id="regRol">
                            </select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" onclick="saveUser()" data-bs-dismiss="modal">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Actualizar Usuario -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Actualizar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" id="updateForm" novalidate>
                        <div>
                            <label for="updNombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="updNombres" placeholder="Ingresa los nombres">
                        </div>
                        <div class="col">
                            <label for="updApellidoPaterno" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="updApellidoPaterno" placeholder="Ingresa el apellido paterno">
                        </div>
                        <div class="col">
                            <label for="updApellidoMaterno" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="updApellidoMaterno" placeholder="Ingresa el apellido materno">
                        </div>
                        <div>
                            <label for="updEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="updEmail" placeholder="Ingresa el correo">
                        </div>
                        <div>
                            <label for="updTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="updTelefono" placeholder="Ingresa el teléfono">
                        </div>
                        <div class="col">
                            <label for="updUsuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="updUsuario" placeholder="Ingresa el nombre de usuario">
                        </div>
                        <div class="col">
                            <label for="updPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="updPassword" placeholder="Ingresa la contraseña">
                        </div>
                        <div>
                            <label for="updRol" class="form-label">Rol</label>
                            <select class="form-select" id="updRol">
                                <option selected>Selecciona un rol</option>
                                <option value="1">Enfermera</option>
                                <option value="2">Secretaria</option>
                            </select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" onclick="updateUser()" data-bs-dismiss="modal">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/user_management.js"></script>
</body>
</html>
